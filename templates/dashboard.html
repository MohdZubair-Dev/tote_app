<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IoT Tote Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ["Inter", "sans-serif"] },
        extend: {
          colors: {
            cardGreen: "#dcfce7",
            cardBlue: "#dbeafe",
            cardPurple: "#f3e8ff",
            critical: "#fee2e2",
            warning: "#fef3c7"
          }
        }
      }
    }
  </script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

<!-- HEADER -->
<header class="flex justify-between items-center px-8 py-6 bg-white shadow">
  <div>
    <h1 class="text-3xl font-semibold text-gray-900">IoT Tote Dashboard</h1>
    <p class="text-sm text-gray-500">Live monitoring • GPS • Sensor data • Labels</p>
  </div>
  <button id="refreshBtn" class="px-4 py-2 bg-gray-900 text-white rounded-lg">Refresh</button>
</header>

<main class="px-8 py-6 space-y-6">

  <!-- KPI SECTION -->
  <section id="kpiSection" class="grid grid-cols-2 md:grid-cols-4 gap-5"></section>

  <!-- MAP SECTION -->
  <section class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-lg font-semibold mb-2">Tote Locations</h2>
    <div id="toteMap" class="w-full h-80 rounded-xl border"></div>
  </section>

  <!-- SEARCH -->
  <section class="bg-white rounded-2xl shadow p-4">
    <input id="searchInput" placeholder="Search totes..." class="px-4 py-2 rounded-xl border w-full">
  </section>

  <!-- TOTE CARDS -->
  <section id="toteCards" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6"></section>

</main>

<!-- MODAL BACKDROP -->
<div id="modalBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-40 z-40"></div>

<!-- LABEL MODAL -->
<div id="labelModal" class="hidden fixed z-50 inset-0 flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl relative">
    <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 text-xl">✕</button>
    <h2 id="modalTitle" class="text-xl font-semibold mb-4">Label</h2>

    <div id="previewContainer" class="w-full h-32 bg-gray-100 border rounded-lg flex items-center justify-center">
      <img id="labelPreview" class="max-h-24 hidden">
      <p id="noLabelMessage" class="text-xs text-gray-500">No label available</p>
    </div>

    <a id="downloadBtn" href="#" class="underline text-sm text-blue-700 mt-2 inline-block">Download</a>

    <div class="mt-3">
      <input id="labelFile" type="file" accept="image/png" class="w-full text-sm">
      <button id="uploadBtn" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg w-full">
        Upload Label
      </button>
    </div>

  </div>
</div>

<script src="/static/js/dashboard.js"></script>
</body>
</html>
